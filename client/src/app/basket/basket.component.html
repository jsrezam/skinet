<div class="container mt-2">
  <div *ngIf="(this.Basket$ |async) === null">
    <p>There are not items in your basket</p>
  </div>

  <div *ngIf="(this.Basket$ |async) as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-13 py-5 mb-1">
            <app-basket-summary (decrement)="decrementItemQuantity($event)" (increment)="incrementItemQuantity($event)"
              (remove)="removeBasketItem($event)">
            </app-basket-summary>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a class="btn btn-outline-primary py-2 btn-block" routerLink="/checkout">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
